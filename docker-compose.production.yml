# Enhanced docker-compose for cloud deployment with environment options
version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      # Add your cloud-specific environment variables here
      # - DATABASE_URL=${DATABASE_URL}
      # - REDIS_URL=${REDIS_URL}
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for cloud deployment
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# For development with external services, uncomment:
